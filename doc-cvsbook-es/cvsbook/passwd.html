<h3>passwd</h3>

<p>Provides authentication information for the pserver access method.  Each
line is of the form:

<p>USER:ENCRYPTED_PASSWORD[:SYSTEM_USER]

<p>If no SYSTEM_USER is given, USER is taken as the system username.
